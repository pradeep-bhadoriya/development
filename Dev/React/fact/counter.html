<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter demo</title>
    <!--React Logic -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- Platform specific code . This below one is for browser specific . for mobile React-native is used -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel compiler : compile JSX code into JS code -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
   class Counter extends React.Component{  //Class container example
       constructor(){
           super();
           this.state={
               count:0
           }
       }

       increment=()=>{
           console.log("increment");
           this.setState({
               count:this.state.count+1
           })
       }
       decrement=()=>{
           console.log("decrement");
           this.setState({
               count:this.state.count-1
           })
       }
       reset=()=>{
           console.log("Inside reset");
           this.setState({
               count:0
           })
       }
   
       //initially called and then called everytime when setState function is called
    render(){
        return <React.Fragment>
            <p className="btn btn-success d-block">{this.state.count}</p> 
            <button className="btn btn-primary" onClick={this.increment}>+</button>
            <button className="btn btn-danger" onClick={this.decrement}>-</button>    
            <button className="btn btn-warning" onClick={this.reset}>Reset</button>    
            </React.Fragment>
    }
}
    // what to render and where to render
    ReactDOM.render(<Counter/>,document.getElementById("root"));
    //React.createElement("h1",null,"Pradedfsdf from React!!!")
</script>
</body>
</html>
